<!DOCTYPE html>
<html lang="de">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Raleway", sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .carousel {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .carousel img.active {
            opacity: 1;
        }
        .hero {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            
            justify-content: center;
            color: white;
        }
        .hero-content {
    text-align: left;
    position: absolute;
    left: 5%;
    bottom: 30%; 
}
.bi-camera2{
    color: white;
    width: 35px;
    margin-right: 20px;
}
        h1 {
            text-transform: uppercase;
            font-size: 40px;
            margin: 0;
            font-weight: 900;
            color: #f2f2f2;
        }
        .hero h1 {
            font-size: 70px;
            margin: 0;
            font-weight: 600;
            color: #f2f2f2;
        }
        .hero p {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .read-more {
            text-decoration: none;
            color: white;
            font-size: 18px;
            border-bottom: 2px solid white;
            padding-bottom: 5px;
        }
        .header {
            display: flex;
            
            position: absolute;
            top: 20px;
            left: 5%;
            font-size: 24px;
            font-weight: 600;
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 5%;
            display: flex;
            align-items: center;
        }
        .menu-item {
            margin-left: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .menu-item a {
            color: white;
            text-decoration: none;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .about-us {
            position: absolute;
            right: 20px;
            bottom: 40%;
            transform: rotate(90deg);
            font-size: 16px;
        }
        .gallery-page {
            display: none;
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: #0d0d0d;
            color: white;
            text-align: center;
            padding-top: 100px;
        }
        .gallery-content h1 {
            font-size: 50px;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
    
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 40px;
            }
            .hero p {
                font-size: 16px;
            }
            .about-us {
                bottom: 20%;
            }
        }
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 30px;
            }
            .hero p {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
    <div class="carousel">
        <img src="assets/44-05.jpg" class="active" alt="Slide 1">
        <img src="assets/44-8.jpg" alt="Slide 2">
        <img src="assets/00-14.jpg" alt="Slide 3">
        <img src="assets/44-6.jpg" alt="Slide 4">
        
       
       
    </div>
    

    

    
    <section class="hero">
        <div class="hero-content">
            <p>Make it Professional</p>
            <h1>Photo-Gallery</h1>
            <a href="public/home.html" class="read-more">Hier gehtâ€™s weiter</a>
        </div>
    </section>
    
  
    
    <div class="gallery-page" id="galleryPage">
        <span class="close-btn" id="closeGallery">&times;</span>
        <div class="gallery-content">
            <h1>Gallery Archive</h1>
            <p>Fototag > Gallery Archive</p>
        </div>
    </div>
  
    
    <script>
        let images = document.querySelectorAll(".carousel img");
        let currentIndex = 0;

        function changeSlide() {
            images[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add("active");
        }
        setInterval(changeSlide, 3000);
        
        document.getElementById("allWork").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("galleryPage").style.display = "block";
        });

        document.getElementById("closeGallery").addEventListener("click", function() {
            document.getElementById("galleryPage").style.display = "none";
        });
    </script>
</body>
</html>
